<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/people"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ people.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-icon name="people"></ion-icon>
    </ion-item>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <p>Gender: </p>
            <p> {{ people.gender }} </p>
          </ion-col>
          <ion-col>
            <p>Birth Year: </p>
            <p> {{ people.birth_year }} </p>
          </ion-col>
          <ion-col>
            <p>Eye Color: </p>
            <p> {{ people.eye_color }} </p>
          </ion-col>
          <ion-item-divider></ion-item-divider>
        </ion-row>
        <ion-row>
          <ion-col>
            <p>Hair Color: </p>
            <p> {{ people.hair_color }} </p>
          </ion-col>
          <ion-col>
            <p>Height: </p>
            <p> {{ people.height }} </p>
          </ion-col>
          <ion-col>
            <p>Mass: </p>
            <p> {{ people.mass }} </p>
          </ion-col>
          <ion-item-divider></ion-item-divider>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
